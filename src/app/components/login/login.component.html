<div class="img_login">
    <img src="../../../assets/img/origin.png">
</div>


<div class="login_container">

    <h2 class="text_log">Username</h2>
    <input type="text" class="input_text" [(ngModel)]="username">

    <h2 class="text_log">Password</h2>
    <input type="text" class="input_text" [(ngModel)]="password">

    <div class="button" (click)="tryLog()">Log In</div>
</div>
