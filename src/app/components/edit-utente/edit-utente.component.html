<div>

    <form (ngSubmit)="edit()" [formGroup]="editForm">

        <label>Username</label>
        <input type="text" formControlName="username">

        <label>Email</label>
        <input type="email" formControlName="email">

        <label>Nome</label>
        <input type="text" formControlName="name">

        <label>Cognome</label>
        <input type="text" formControlName="last_name">

        <label>Data Di Nascita</label>
        <input type="date" formControlName="data">


        <label>Luogo Di Nascita</label>
        <input type="text" formControlName="birthCity">

        <label>NewsLetterSub</label>
        <input type="checkbox" formControlName="newsletterSub">


        <button type="submit" [disabled]="editForm.status == 'INVALID'">Modifica</button>
        <button type="button" (click)="resetForm()">Azzera</button>
    </form>



</div>
