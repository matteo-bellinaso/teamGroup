<div class="descrizione" style="text-align:center;">
    <h2 style="font-weight: bold;font-size:50px;margin:0 0 50px 0;">Cerca tra migliaia di giochi:</h2>
</div>

<div class="ricerca">
    <select class="generi" [(ngModel)]="value" (ngModelChange)="clean($event)">
        <option>Tutti</option>
        <ng-container *ngFor="let genere of generes">
            <option>{{genereListService.getDescriptionById(genere?.id)}}</option>
        </ng-container>
</select>
    <input class="barraRicerca" type="text" [(ngModel)]="search" (keyup)="searchDelete($event)" placeholder="Es: Fifa">
</div>

<div id="lista">
    <ng-container *ngFor="let game of videoGames">
        <div *ngIf="value=='Tutti' || game.genere.description == value" (click)="goToEdit(game)">
            <div class="infoGame">
                <div><img src="{{game?.imgUrl}}"></div>
                <div class="priceGame">{{game?.title}} <br> {{game?.price | currency: 'EUR'}}</div>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="searchedGame">
        <ng-container *ngFor="let item of searchedGame">
            <div class="cercatoGame" (click)="goToEdit(game)">
                <div class="priceGame">{{item?.title}} <br> {{item?.price | currency: 'EUR'}}</div>
                <div><img src="{{item?.imgUrl}}"></div>
                <button (click)="back()">Back to List</button>
            </div>

        </ng-container>
    </ng-container>
</div>
